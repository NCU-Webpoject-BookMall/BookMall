<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMall</title>
    <link rel="stylesheet" href="css/default.css">
   <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_1535851_dxjnv1ypiu.css">-->
    <script src="//at.alicdn.com/t/font_1535851_w0n8lg7kss.js"></script>
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="tools">
        <div class="tools_area">
            配送至：
            <a href="https://www.baidu.com/">北京</a>
            <div class="icon_xiala">
                <svg class="icon cla_icon " aria-hidden="true">
                    <use xlink:href="#icon-RectangleCopy"></use>
                </svg>
            </div>
            <ul class="areaList">
                <li><a href="">天津</a></li>
                <li><a href="">深圳</a></li>
                <li><a href="">广州</a></li>
                <li><a href="javascript:;">上海</a></li>
                <li><a href="javascript:;">南京</a></li>
                <li><a href="javascript:;">杭州</a></li>
                <li><a href="javascript:;">南昌</a></li>
                <li><a href="javascript:;">武汉</a></li>
                <li><a href="javascript:;">苏州</a></li>
                <li><a href="javascript:;">沈阳</a></li>
                <li><a href="javascript:;">郑州</a></li>
                <li><a href="javascript:;">长沙</a></li>
                <li><a href="javascript:;">青岛</a></li>
                <li><a href="javascript:;">成都</a></li>
                <li><a href="javascript:;">海南</a></li>
                <li><a href="javascript:;">西安</a></li>
            </ul>
        </div>
        <div class="tools_login"></div>
        <ul class="tools_operate">
            <li id="login"><a href="https://www.baidu.com/" >登录</a></li>
            <li id="toBeMembership"><a href="https://www.baidu.com/" >成为会员</a></li>
            <li><a href="https://www.baidu.com/">我的云书房</a></li>
            <li><a href="https://www.baidu.com/">我的book</a></li>
            <li><a href="https://www.baidu.com/">0元领物</a></li>
            <li><a href="https://www.baidu.com/">小说投稿</a></li>
            <li><a href="https://www.baidu.com/">我要出书</a></li>
            <li><a href="https://www.baidu.com/">企业采购</a></li>
            <li><a href="https://www.baidu.com/">客户服</a>务</li>
        </ul>
    </div>
  <div class="header_nav">
      <div class="logo">
          <img src="images/logo.png" alt="logo">
      </div>
      <div class="searchBox">
          <div class="box">
              <input type="text" class="textArea" placeholder="输入作者/图书名称/图书分类">
              <span class="classification">图书分类</span>
              <svg class="icon cla_icon" aria-hidden="true">
                  <use xlink:href="#icon-xiala1"></use>
              </svg>

          </div>
          <div class="searchBt">
              <a href="https://www.baidu.com/">
                  <svg class="icon cla_icon searchBt_icon" aria-hidden="true">
                      <use xlink:href="#icon-sousuo4"></use>
                  </svg>
              </a>
          </div>
      </div>
      <div class="cart_oder">
          <div class="shoppingCart">
              <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-iconset0308"></use>
              </svg>
              <a href="https://www.baidu.com/" class="">购物车</a>
          </div>
          <div class="order"><a href="https://www.baidu.com/" class="">我的订单</a></div>
      </div>
  </div>
</div>

<script src="js/default.js"></script>

</body>
</html>
